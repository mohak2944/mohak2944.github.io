<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Online Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    header h1 {
      margin: 0;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 15px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .search-box {
      margin-left: 20px;
      position: relative;
    }

    .search-box input {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .search-box button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      color: #333;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .banner {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrG5Ohqey06XmtdJi_V-RHvxwA3rNiKiIVzg&s') no-repeat center center/cover;
      color: #111010;
      text-align: center;
      padding: 80px 20px;
      height: 350px;
    }

    .banner h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .banner button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .categories {
      text-align: center;
      padding: 40px 20px;
      background-color: #f4f4f4;
    }

    .categories h2 {
      margin-bottom: 20px;
    }

    .categories .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .categories .category {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      transition: transform 0.3s;
    }

    .categories .category:hover {
      transform: scale(1.05);
    }

    .products {
      max-width: 1200px;
      margin: 0 auto;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      font-size: 16px;
      color: #555;
    }

    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .product button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>TechTrove Store</h1>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="Products.html">Products</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="#cart">Cart</a></li>
        </ul>
        <div class="search-box">
          <input type="text" id="search" placeholder="Search products...">
          <button onclick="searchProducts()">&#128269;</button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="banner">
      <h2>Welcome to TechTrove</h2>
      <p>Your one-stop shop for the latest tech gadgets and devices.</p>
      <button onclick="window.location.href='Products.html'">Shop Now</button>
    </section>

    
    
  </main>

  <footer>
    <p>Â© 2025 TechTrove Store. All rights reserved.</p>
  </footer>
</body>
</html>
